<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configure</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/material-components-web.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./lib/jquery.js"></script>
    <script src="./lib/material-components-web.js"></script>
    <script src="./lib/jquery.material-color-picker.min.js"></script>
    <script src="./lib/tableau-extensions-1.latest.min.js"></script>
    <script src="./configure.js"></script>
  </head>

  <body class="mdc-typography">
    <nav id="basic-tab-bar" class="mdc-tab-bar">
      <a class="mdc-tab mdc-tab--active" id="configure"
        >Configure <span class="mdc-tab__indicator"></span
      ></a>
      <a class="mdc-tab" id="options"
        >Options <span class="mdc-tab__indicator"></span
      ></a>
    </nav>
    <div class="mdc-card mdc-card--outlined configure-card">
      <div class="card-content">
        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
              <label class="configSection">Source</label>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
              <div class="mdc-form-field">
                <div class="mdc-select" id="sourceSheet">
                  <select
                    class="mdc-select__native-control"
                    id="sourceSheetSelect"
                  >
                    <option value="" disabled selected></option>
                  </select>
                  <label class="mdc-floating-label">Source Sheet</label>
                  <div class="mdc-line-ripple"></div>
                </div>
              </div>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
              <div class="mdc-form-field">
                <div
                  class="mdc-select"
                  id="sourceNode"
                  data-mdc-auto-init="MDCSelect"
                >
                  <select
                    class="mdc-select__native-control"
                    id="sourceNodeSelect"
                    disabled
                  >
                    <option value="" disabled selected></option>
                  </select>
                  <label class="mdc-floating-label">Source Node Field</label>
                  <div class="mdc-line-ripple"></div>
                </div>
              </div>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
              <div class="mdc-form-field">
                <div
                  class="mdc-select"
                  id="targetNode"
                  data-mdc-auto-init="MDCSelect"
                >
                  <select
                    class="mdc-select__native-control"
                    id="targetNodeSelect"
                    disabled
                  >
                    <option value="" disabled selected></option>
                  </select>
                  <label class="mdc-floating-label">Target Node Field</label>
                  <div class="mdc-line-ripple"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
              <label class="configSection">Display</label>
            </div>
            <div
              class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12"
              style="height:55px;margin-bottom: 0;"
            >
              <div class="mdc-form-field" style="height:55px;"></div>
              <div
                class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon"
                id="nodesColorField"
              >
                <i
                  class="material-icons mdc-text-field__icon nodes-color"
                  tabindex="0"
                  role="button"
                  >palette</i
                >
                <input
                  type="text"
                  id="nodesColor"
                  class="mdc-text-field__input"
                  value="rgba(0, 0, 0, .5)"
                />
                <label
                  for="nodesColor"
                  class="mdc-floating-label"
                  style="bottom: 7px;"
                  >Nodes Color</label
                >
                <div class="mdc-line-ripple"></div>
              </div>
            </div>
            <div
              class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12"
              style="height:55px;margin-bottom: 0;"
            >
              <div class="mdc-form-field" style="height:55px;"></div>
              <div
                class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon"
                id="edgesColorField"
              >
                <i
                  class="material-icons mdc-text-field__icon edges-color"
                  tabindex="0"
                  role="button"
                  >palette</i
                >
                <input
                  type="text"
                  id="edgesColor"
                  class="mdc-text-field__input"
                  value="rgba(0, 0, 0, .5)"
                />
                <label
                  for="edgesColor"
                  class="mdc-floating-label"
                  style="bottom: 7px;"
                  >Edges Color</label
                >
                <div class="mdc-line-ripple"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mdc-card__actions mdc-card__actions--full-bleed">
        <div class="mdc-card__action-buttons">
          <button
            class="mdc-button mdc-card__action mdc-card__action--button mdc-theme--secondary resetBtn"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
    <div
      class="mdc-card mdc-card--outlined options-card"
      style="display: none;"
    >
      <div class="card-content">
        <h4 style="margin-bottom:0px;">Settings</h4>
        <div class="about">
          <h4>About This Extension</h4>
          <p>Created by Andrey Sluzhivoy / D ONE</p>
          <!-- <img src="img/logo.png" style="width: 250px;"/> -->
        </div>
      </div>
      <div class="mdc-card__actions mdc-card__actions--full-bleed">
        <div class="mdc-card__action-buttons"></div>
      </div>
    </div>
  </body>
</html>
