<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Tableau Extension / <small> Settings</small></h1>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Worksheet Edges</span>
          <select id="selectWorksheetEdges" class="select">
            <option disabled selected="selected">-- None Selected --</option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Worksheet Nodes</span>
          <select id="selectWorksheetNodes" class="select">
            <option disabled selected="selected">-- None Selected --</option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Field Source Node</span>
          <select id="selectFieldSourceNode" class="select">
            <option disabled selected="selected">-- None Selected --</option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Field Target Node</span>
          <select id="selectFieldTargetNode" class="select">
            <option disabled selected="selected">-- None Selected --</option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Field Amount</span>
          <select id="selectFieldAmount" class="select">
            <option disabled selected="selected">-- None Selected --</option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Field Node Id</span>
          <select id="selectFieldNodeId" class="select">
            <option disabled selected="selected">-- None Selected --</option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Field Node Type</span>
          <select id="selectFieldNodeType" class="select">
            <option disabled selected="selected">-- None Selected --</option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="label">Colors</span>
          <textarea
            name="inputNodeColors"
            id="inputNodeColors"
            cols="40"
            rows="5"
          ></textarea>
        </div>
      </div>
      <div class="row pt-4 dialog-buttons">
        <span id="error"></span>
        <button id="save" class="btn btn-success ml-4">Save</button>
        <button id="cancel" class="btn btn-danger ml-4">Cancel</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script
    type="text/javascript"
    src="js/tableau-extensions-1.latest.min.js"
  ></script>
  <script type="text/javascript" src="configure.js"></script>
</html>
