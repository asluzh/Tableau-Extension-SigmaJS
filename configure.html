<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Tableau Extension / <small> Settings</small></h1>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Worksheet Data Source</span>
          <select id="selectWorksheet" class="select">
            <option disabled selected="selected">-- None Selected --</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Field Source Node</span>
          <select id="selectSourceNode" class="select">
            <option disabled selected="selected">-- None Selected --</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Field Source Type</span>
          <select id="selectSourceType" class="select">
            <option disabled selected="selected">-- None Selected --</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Field Target Node</span>
          <select id="selectTargetNode" class="select">
            <option disabled selected="selected">-- None Selected --</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Field Target Type</span>
          <select id="selectTargetType" class="select">
            <option disabled selected="selected">-- None Selected --</option>
          </select>
        </div>
      </div>
      <div class="row dialog-buttons">
        <span id="error"></span>
        <button id="save" class="btn btn-success">Save</button>
        <button id="cancel" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/jquery.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script
    type="text/javascript"
    src="./js/tableau-extensions-1.latest.min.js"
  ></script>
  <script type="text/javascript" src="./configure.js"></script>
</html>
